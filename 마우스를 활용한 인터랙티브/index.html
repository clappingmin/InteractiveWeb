<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      position: relative;
      background-color: black;
      /* 컨텐츠 위에서는 커서가 안나옴 */
      /* cursor: none; */
    }

    h1 {
      color: #fff
    }

    .cursor_Item {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      /* body에 붙이기 */
      top: 0;
      left: 0;
      margin: -50px 0 0 -50px;
      /* 이벤트 모두, 1초동안 , 속도의 형태 */
      transition: all 1s ease-in-out;
    }

    button {
      font-size: 40px;
      font-weight: bold;
      background-color: #fff;
      color: red;
      padding: 30px 80px;
      margin: 50px;
      cursor: pointer;
      transition: all .5s ease;
    }

    button:hover {
      background-color: red;
      color: #fff;
      font-size: 80px;
      padding: 80px 120px;
    }
  </style>
  <script>
    let h1;
    let cursor_item;
    // 마우스의 x,y 값
    let x = 0;
    let y = 0;
    // 커서아이템의 x,y 값
    let mx = 0;
    let my = 0;
    let speed = 0.1

    window.onload = function () { // 화면이 다 로드가 된 후에 실행
      h1 = document.getElementsByTagName('h1')[0];
      cursor_item = document.getElementsByClassName('cursor_Item')[0];
      window.addEventListener("click", mouseFunc, false)

      function mouseFunc(e) {
        x = e.clientX;
        y = e.clientY;
        // console.log(e.clientX, e.clientY) // 마우스 x값이 나온다
        cursor_item.style.transform = "translate(" + x + "px," + y + "px)"
      }
      // loop();
    }
    // 커서 아이템이 자연스럽게 움직이는 함수
  //   function loop() { // loop를 계속 실행 -> Frame이 계속 돌아간다.

  //     my += (y - my) * 0.03;

  //     h1.innerHTML = "x: " + x + " mx: " + mx;


  //     cursor_item.style.transform = "translate(" + mx + "px," + my + "px)" // 마우스를 따라 다닌다.
  //     window.requestAnimationFrame(loop);
  //   }
  // </script>
</head>

<body>
  <h1>test</h1>
  <div class="cursor_Item"></div>
  <button>START</button>
</body>

</html>
